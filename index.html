<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap');
    </style> 

</head>
<body>
  <div class="container">
      <img class="image" src="images/illustration-hero.svg" />
      <h1 class="title">Order Summary</h1>

      <p class="desc"> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    
      <div class="plan"> 
        <div class="plan__image"> 
          <img src="images/icon-music.svg" alt="music" />
        </div>
        <div class="plan__desc"> 
          <h2 class="plan__title">Annual Plan </h2>
          <p class="plan__amount"> $59.99/year</p>
        </div>
        <div class="plan__push"></div>
        <a  class="plan__change" href="">Change</a>
      </div> 

      <button class="payment">
        Proceed to Payment
      </button>
      <button class="cancel">
        Cancel Order
      </button>
  </div>
  <div class="attribution">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JH</a>.
  </div>
</body>
</html>
